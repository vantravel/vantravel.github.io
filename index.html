---
layout: vantravel
title: Van Travel
description: Van Travelling
---
{% for post in site.posts %}
<aside>
<div class="backgroundimage" style="background-image:url({{ post.image }});height:{{post.height}}px;"><div>
<h3><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h3>
<div class="text">{{ post.description }}</div>
<div class="actions">
<strong>By {{ post.author}}</strong> <span>{{ post.date | date_to_string }}</span>
</div>
</aside>
{% endfor %}
