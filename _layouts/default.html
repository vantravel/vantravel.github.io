<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
    			<meta http-equiv="X-UA-Compatible" content="IE=edge">
    			<meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    			<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
			<title>{{ page.title }}</title>
			<!-- link to main stylesheet -->
			<link rel="stylesheet" type="text/css" href="/css/styles.css">
			<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    			<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		</head>
		<body>
			<!-- Always shows a header, even in smaller screens. -->
			<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
				<header class="mdl-layout__header">
					<div class="mdl-layout__header-row">
						<!-- Title -->
						<span class="mdl-layout-title">Van Travel</span>
						<!-- Add spacer, to align navigation to the right -->
						<div class="mdl-layout-spacer"></div>
						<!-- Navigation. We hide it in small screens. -->
						<nav class="mdl-navigation mdl-layout--large-screen-only">
							<a class="mdl-navigation__link" href="">About</a>
						</nav>
					</div>
				</header>
				
				<div class="mdl-layout__drawer">
				<span class="mdl-layout-title">Van Travel</span>
				<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href="">About Us</a>
				<a class="mdl-navigation__link" href="">The Van</a>
				<a class="mdl-navigation__link" href="">Travels</a>
				<a class="mdl-navigation__link" href="">Blog</a>
				</nav>
				</div>
				
				<main class="demo-blog mdl-layout__content">
					<div class="demo-blog__posts mdl-grid">
						{{ content }}
					</div>
				</main>
				<footer class="mdl-mini-footer">
					<div class="mdl-mini-footer__left-section">
						<div class="mdl-logo">&copy; Van Travel</div>
					</div>
				</footer>
			</div>
		</body>
		<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	</html>
